{% extends "base.html" %}

{% block title %}Server Error - AI Code Analyzer{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-container">
                <div class="error-icon mb-4">
                    <i data-feather="alert-triangle" size="64" class="text-warning"></i>
                </div>
                <h1 class="display-4 fw-bold text-primary mb-3">500</h1>
                <h2 class="h3 mb-3">Internal Server Error</h2>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>
                        Go Home
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
                        <i data-feather="bar-chart-2" class="me-2"></i>
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
