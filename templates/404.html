{% extends "base.html" %}

{% block title %}Page Not Found - AI Code Analyzer{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-container">
                <div class="error-icon mb-4">
                    <i data-feather="search" size="64" class="text-muted"></i>
                </div>
                <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
                <h2 class="h3 mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>
                        Go Home
                    </a>
                    <a href="{{ url_for('upload_page') }}" class="btn btn-outline-primary">
                        <i data-feather="upload" class="me-2"></i>
                        Upload Code
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
